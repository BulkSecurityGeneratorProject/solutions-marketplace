<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="producer">
            <h2><span>Producer</span> {{producer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{producer.name}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{producer.email}}</span>
                </dd>
                <dt><span>Marketplace</span></dt>
                <dd>
                    <div *ngIf="producer.marketplace">
                        <a [routerLink]="['/marketplace', producer.marketplace?.id, 'view']">{{producer.marketplace?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/producer', producer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
