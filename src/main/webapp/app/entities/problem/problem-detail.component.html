<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="problem">
            <h2><span>Problem</span> {{problem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{problem.name}}</span>
                </dd>
                <dt><span>Statement</span></dt>
                <dd>
                    <span>{{problem.statement}}</span>
                </dd>
                <dt><span>Consumer</span></dt>
                <dd>
                    <div *ngIf="problem.consumer">
                        <a [routerLink]="['/consumer', problem.consumer?.id, 'view']">{{problem.consumer?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/problem', problem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
