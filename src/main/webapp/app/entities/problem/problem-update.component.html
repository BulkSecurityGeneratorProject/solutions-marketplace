<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-problem-heading">Create or edit a Problem</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!problem.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="problem.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="problem.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_statement">Statement</label>
                    <input type="text" class="form-control" name="statement" id="field_statement"
                        [(ngModel)]="problem.statement" required/>
                    <div [hidden]="!(editForm.controls.statement?.dirty && editForm.controls.statement?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.statement?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_consumer">Consumer</label>
                    <select class="form-control" id="field_consumer" name="consumer" [(ngModel)]="problem.consumer" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="consumerOption.id === problem.consumer?.id ? problem.consumer : consumerOption" *ngFor="let consumerOption of consumers; trackBy: trackConsumerById">{{consumerOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
