<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="consumer">
            <h2><span>Consumer</span> {{consumer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{consumer.name}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{consumer.email}}</span>
                </dd>
                <dt><span>Marketplace</span></dt>
                <dd>
                    <div *ngIf="consumer.marketplace">
                        <a [routerLink]="['/marketplace', consumer.marketplace?.id, 'view']">{{consumer.marketplace?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/consumer', consumer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
